<!DOCTYPE html>
<html lang = 'en'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/car/update/{id}(id=${car.id})}" method="post" th:object="${car}">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" step="0.01" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Update" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
